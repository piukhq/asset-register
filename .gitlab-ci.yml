stages:
  - tests
  - build
  - deploy

black:
  stage: tests
  image: python:3.8
  script:
    - pip3 install poetry
    - poetry install
    - poetry run black -l 120 -t py38 --check .

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/asset-register:latest" .
    - docker push "$CI_REGISTRY/asset-register:latest"
  only:
    - master

tag:
  stage: deploy
  image: binkops.azurecr.io/tagbot:latest
  script:
    - tagbot --username "$CI_REGISTRY_USER" --password "$CI_REGISTRY_PASSWORD" --source "$CI_REGISTRY/asset-register:latest" --tag "$CI_COMMIT_SHORT_SHA"
  only:
    - master
